periodics:
- interval: 4h
  agent: kubernetes
  name: ci-kubernetes-e2e-kops-aws-imageubuntu1804
  labels:
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  spec:
    containers:
    - args:
      - --timeout=140
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --cluster=e2e-kops-aws-imageubuntu1804.test-cncf-aws.k8s.io
      - --deployment=kops
      - --env=KUBE_SSH_USER=ubuntu
      - --extract=ci/latest
      - --ginkgo-parallel
      - --kops-args=--image=099720109477/ubuntu/images/hvm-ssd/ubuntu-bionic-18.04-amd64-server-20180617
      - --kops-version=https://storage.googleapis.com/kops-ci/bin/latest-ci-updown-green.txt
      - --provider=aws
      - --test_args=--ginkgo.flakeAttempts=2 --ginkgo.skip=\\[Slow\\]|\\[Serial\\]|\\[Disruptive\\]|\\[Flaky\\]|\\[Feature:.+\\]|\\[HPA\\]|Dashboard|Services.*functioning.*NodePort
      - --timeout=120m
      image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always
