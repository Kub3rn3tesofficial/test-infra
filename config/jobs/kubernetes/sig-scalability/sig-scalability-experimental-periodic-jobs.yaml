periodics:
# Experimental config for testing private gce clusters.
- name: ci-kubernetes-e2e-gce-private-cluster-correctness
  # TODO(mm4tt): Lower the timeout once we know how long the test takes.
  interval: 6h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-e2e-scalability-common: "true"
  annotations:
    testgrid-dashboards: sig-scalability-experiments
    testgrid-tab-name: gce-private-cluster-correctness
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190822-1c5f719-master
      args:
      - --timeout=300
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --cluster=private-gce-test
      - --env=KUBE_GCE_PRIVATE_CLUSTER=true
      - --extract=ci/latest
      - --gcp-master-image=gci
      - --gcp-node-image=gci
      - --gcp-nodes=5
      - --gcp-ssh-proxy-instance-name=private-gce-test-master
      - --gcp-zone=us-east1-b
      - --ginkgo-parallel=5
      - --provider=gce
      - --test_args=--ginkgo.flakeAttempts=2 --ginkgo.skip=\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|\[DisabledForLargeClusters\] --minStartupPods=8 --node-schedulable-timeout=90m
      - --timeout=240m
      - --use-logexporter

# single node GCE storage experiments
- name: ci-kubernetes-storage-scalability-storage-single-node-gce
  tags:
  - "perfDashPrefix: storage-single-node-gce"
  - "perfDashJobType: storage"
  interval: 1h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-e2e-scalability-node: "true"
  annotations:
    testgrid-dashboards: sig-scalability-experiments
    testgrid-tab-name: storage-single-node-gce
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190822-1c5f719-master
      args:
      - --repo=k8s.io/kubernetes=master
      - --repo=k8s.io/perf-tests=master
      - --repo=k8s.io/test-infra=master
      - --root=/go/src
      - --timeout=80
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --cluster=
      - --extract=ci/latest
      - --gcp-node-image=gci
      - --gcp-nodes=1
      - --provider=gce
      - --test=false
      - --test-cmd=$GOPATH/src/k8s.io/perf-tests/run-e2e.sh
      - --test-cmd-args=cluster-loader2
      - --test-cmd-args=--nodes=1
      - --test-cmd-args=--provider=gce
      - --test-cmd-args=--report-dir=/workspace/_artifacts
      - --test-cmd-args=--testsuite=$GOPATH/src/k8s.io/test-infra/config/jobs/kubernetes/sig-scalability/testsuites/single-node-storage
      - --test-cmd-name=ClusterLoaderV2
      - --timeout=60m
      - --use-logexporter

