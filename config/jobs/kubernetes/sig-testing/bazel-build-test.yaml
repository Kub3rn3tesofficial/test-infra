presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-bazel-build
    decorate: true
    always_run: true
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
    extra_refs:
    - base_ref: master
      org: kubernetes
      repo: test-infra
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.24.1
        command:
        - bash
        args:
        - -c
        - |
          ../test-infra/hack/bazel.sh build --config=remote --remote_instance_name=projects/k8s-prow-builds/instances/default_instance $(bazel query --keep_going --noshow_progress "kind(.*_binary, rdeps(//... -//vendor/..., //...)) except attr('tags', 'manual', //...)") //build/release-tars
  - name: pull-kubernetes-bazel-test
    decorate: true
    always_run: true
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
    extra_refs:
    - base_ref: master
      org: kubernetes
      repo: test-infra
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.24.1
        command:
        - ../test-infra/hack/bazel.sh
        args:
        - test
        - --config=unit
        - --config=remote
        - --remote_instance_name=projects/k8s-prow-builds/instances/default_instance
        - //...
        - --
        - -//build/...
        - -//vendor/...
postsubmits:
  kubernetes/kubernetes:
  - name: ci-kubernetes-bazel-build
    branches:
    - master
    annotations:
      fork-per-release: "true"
      fork-per-release-replacements: "latest-bazel.txt -> latest-bazel-{{.Version}}.txt"
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190509-e418529-master
        args:
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/logs"
        - "--timeout=60"
        - "--scenario=kubernetes_bazel"
        - "--" # end bootstrap args, scenario args below
        - "--build=//... -//vendor/..."
        - "--release=//build/release-tars"
        - "--gcs=gs://kubernetes-release-dev/ci"
        - "--version-suffix=-bazel"
        - "--publish-version=gs://kubernetes-release-dev/ci/latest-bazel.txt"
        resources:
          requests:
            memory: "6Gi"
  - name: post-kubernetes-bazel-build
    branches:
    - master
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
    extra_refs:
    - base_ref: master
      org: kubernetes
      repo: test-infra
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190509-e418529-master
        command:
        - bash
        args:
        - -c
        - |
                set -o errexit
                gcloud auth activate-service-account --key-file=/etc/service-account/service-account.json
                ../test-infra/scenarios/kubernetes_bazel.py \
                    --config=ci \
                    "--build=//... -//vendor/..." \
                    --release=//build/release-tars \
                    --gcs=gs://kubernetes-release-dev/ci \
                    --version-suffix=-bazel-rbe \
                    --publish-version=gs://kubernetes-release-dev/ci/latest-bazel-rbe.txt

  - name: ci-kubernetes-bazel-test # TODO(fejta): delete after 1m (dup of post-kubernetes-bazel-test)
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
    extra_refs:
    - base_ref: master
      org: kubernetes
      repo: test-infra
    skip_branches:
    - release-\d+.\d+ # per-release job
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.24.1
        command:
        - ../test-infra/hack/bazel.sh
        args:
        - test
        - --config=unit
        - --config=remote
        - --remote_instance_name=projects/k8s-prow-builds/instances/default_instance
        - //...
        - //hack:verify-all
        - --
        - -//build/...
        - -//vendor/...

  - name: post-kubernetes-bazel-test
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
    annotations:
      fork-per-release: "true"
    extra_refs:
    - base_ref: master
      org: kubernetes
      repo: test-infra
    skip_branches:
    - release-\d+.\d+ # per-release job
    spec:
      containers:
      - image: launcher.gcr.io/google/bazel:0.24.1
        command:
        - ../test-infra/hack/bazel.sh
        args:
        - test
        - --config=unit
        - --config=remote
        - --remote_instance_name=projects/k8s-prow-builds/instances/default_instance
        - //...
        - //hack:verify-all
        - --
        - -//build/...
        - -//vendor/...

periodics:
# periodic bazel build jobs
- name: periodic-kubernetes-bazel-build-master
  interval: 5m
  decorate: true
  labels:
    preset-service-account: "true"
    preset-bazel-scratch-dir: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-replacements: "latest-bazel.txt -> latest-bazel-{{.Version}}.txt"
    fork-per-release-periodic-interval: 6h
  extra_refs:
  - base_ref: master
    org: kubernetes
    repo: kubernetes
  - base_ref: master
    org: kubernetes
    repo: test-infra
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190509-e418529-master
      command:
      - bash
      args:
      - -c
      - |
              set -o errexit
              gcloud auth activate-service-account --key-file=/etc/service-account/service-account.json
              ../test-infra/scenarios/kubernetes_bazel.py \
                  --config=ci \
                  "--build=//... -//vendor/..." \
                  --release=//build/release-tars \
                  --gcs=gs://kubernetes-release-dev/ci \
                  --version-suffix=-bazel \
                  --publish-version=gs://kubernetes-release-dev/ci/latest-bazel.txt

# periodic bazel test jobs
- interval: 5m
  name: periodic-kubernetes-bazel-test-master
  decorate: true
  labels:
    preset-service-account: "true"
    preset-bazel-scratch-dir: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-periodic-interval: 6h
  extra_refs:
  - base_ref: master
    org: kubernetes
    repo: kubernetes
  - base_ref: master
    org: kubernetes
    repo: test-infra
  spec:
    containers:
    - image: launcher.gcr.io/google/bazel:0.24.1
      command:
      - ../test-infra/hack/bazel.sh
      args:
      - test
      - --config=unit
      - --config=remote
      - --remote_instance_name=projects/k8s-prow-builds/instances/default_instance
      - //...
      - //hack:verify-all
      - --
      - -//build/...
      - -//vendor/...
