# periodic jobs

periodics:
- name: ci-kubernetes-e2e-kubeadm-kinder-master-on-stable
  interval: 2h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  decoration_config:
    timeout: 2400000000000 #40m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: release-1.14
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: kubeadm
    base_ref: master
    path_alias: k8s.io/kubeadm
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190509-e418529-master
      command:
      - runner.sh
      - "../kubeadm/kinder/ci/kinder-run.sh"
      args:
      - "skew-master-on-stable"
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "9000Mi"
          cpu: 2000m
