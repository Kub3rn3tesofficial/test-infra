presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-cross
    run_if_changed: '^((build\/|hack\/lib\/).*)|(.*Makefile.*)$'
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
        args:
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--timeout=90"
        - --scenario=execute
        - --
        - --env=KUBE_RELEASE_RUN_TESTS=n
        - make
        - release
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 7
            memory: "41Gi"

periodics:
- interval: 5m
  name: ci-kubernetes-build-fast
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
      args:
      - --repo=k8s.io/kubernetes
      - --repo=k8s.io/release
      - --root=/go/src
      - --timeout=30
      - --scenario=kubernetes_build
      - --
      - --allow-dup
      - --fast
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 4
          memory: "8Gi"

- interval: 4h
  name: ci-kubernetes-build-debian-unstable
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
      args:
      - --repo=k8s.io/release
      - --root=/go/src
      - --timeout=180
      - --scenario=execute
      - --
      - ./debian/jenkins.sh
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 4
          memory: "8Gi"
- interval: 1h
  name: ci-kubernetes-build
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-replacements: "--extra-publish-file=k8s-master -> --extra-publish-file=k8s-beta"
    fork-per-release-generic-suffix: "true"
    testgrid-dashboards: sig-release-master-blocking
    testgrid-tab-name: build-master
    testgrid-alert-email: "kubernetes-release-team@googlegroups.com"
  spec:
    containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
        args:
          - --repo=k8s.io/kubernetes
          - --repo=k8s.io/release
          - --root=/go/src
          - --timeout=180
          - --scenario=kubernetes_build
          - --
          - --allow-dup
          - --extra-publish-file=k8s-master
          - --hyperkube
          - --registry=gcr.io/kubernetes-ci-images
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 4
            memory: "8Gi"

# ci-kubernetes-build-canary builds and publishes artifacts to a canary GCS bucket using the tooling
# on the master branch of kubernetes/release. The goal here is to allow Release Engineering to improve
# the current toolset without impacting CI for the entire project.
#
# While this job should closely mirror the configuration of ci-kubernetes-build, it should differ in a few ways:
# - runs on CI ref of kubernetes/kubernetes
# - runs on master branch of kubernetes/release
# - publishes artifacts to a different GCS bucket
# - alerts Release Managers instead of the Release Team
#
# ref: kubernetes/release/issues/816
#
- interval: 1h
  name: ci-kubernetes-build-canary
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-replacements: "--extra-publish-file=k8s-master -> --extra-publish-file=k8s-beta" # should this be the same?
    fork-per-release-generic-suffix: "true"
    testgrid-dashboards: sig-release-master-informing
    testgrid-tab-name: build-canary
    testgrid-alert-email: "kubernetes-release-managers@googlegroups.com"
  spec:
    containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
        args:
          - --repo=k8s.io/kubernetes
          - --repo=k8s.io/release=aa5d55925f060febb18df86a8f5b4c815ed560d9 # known commit where k/release is broken
          - --root=/go/src
          - --timeout=180
          - --scenario=kubernetes_build
          - --
          - --allow-dup
          - --extra-publish-file=k8s-master
          - --hyperkube
          - --registry=gcr.io/kubernetes-ci-images # do we need to change this?
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 4
            memory: "8Gi"
- interval: 1h
  name: ci-kubernetes-cross-build
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
      args:
      - --repo=k8s.io/kubernetes
      - --repo=k8s.io/release
      - --root=/go/src
      - --timeout=120
      - --scenario=kubernetes_build
      - --
      - --hyperkube
      - --registry=gcr.io/kubernetes-ci-images
      - --suffix=-cross
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 7
          memory: "41Gi"
