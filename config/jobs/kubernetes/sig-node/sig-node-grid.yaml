# {"cloud": "ec2", "cri": "containerd", "distro": "al2023", "scenario": "conformance"}
- name: ci-node-e2e-containerd-al2023-amd64-ec2-conformance-release-master
  cron: '17 0-23/8 * * *'
  labels:
    preset-e2e-containerd-ec2: "true"
  decorate: true
  decoration_config:
    timeout: 70m
  cluster: eks-prow-build-cluster
  extra_refs:
    - org: kubernetes-sigs
      repo: provider-aws-test-infra
      base_ref: main
      path_alias: sigs.k8s.io/provider-aws-test-infra
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
  spec:
    serviceAccountName: node-e2e-tests
    containers:
    - command:
      - runner.sh
      args:
        - bash
        - -c
        - |
          cd ${GOPATH}/src/sigs.k8s.io/provider-aws-test-infra
          AMI_ID=$(aws ssm get-parameters --names \
            /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64 \
            --query 'Parameters[0].[Value]' --output text)
          kubetest2 noop --test=node -- \
            --provider=ec2 --repo-root=. \
            --instance-type=m6a.large \
            --focus-regex="\[NodeConformance\]" \
            --skip-regex="\[Slow\]|\[Serial\]|\[Flaky\]" \
            --timeout=60m \
            --paralellism=8 \
            --test-args='--kubelet-flags="--cgroup-driver=systemd"' \
            --images=$AMI_ID --user-data-file=config/al2023-6.1.yaml 
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230727-ea685f8747-master
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 4
          memory: 6Gi
        limits:
          cpu: 4
          memory: 6Gi
  annotations:
    node.k8s.io/cloud: ec2
    node.k8s.io/cri: containerd
    node.k8s.io/distro: al2023
    node.k8s.io/scenario: conformance
    testgrid-dashboards: amazon-ec2-node, sig-node-al2023, sig-node-containerd, sig-node-ec2, sig-node-grid
    testgrid-days-of-results: '90'
    testgrid-tab-name: ci-node-e2e-containerd-al2023-amd64-ec2-conformance-release-master

