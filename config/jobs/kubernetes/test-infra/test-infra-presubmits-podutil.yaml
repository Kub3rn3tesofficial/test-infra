presubmits:
  kubernetes/test-infra:
  - name: pull-test-infra-bazel-podutil
    branches:
    - master
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20181218-134e718ec-experimental
        command:
        - runner.sh
        - ./scenarios/kubernetes_execute_bazel.py
        args:
        - hack/build-then-unit.sh
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "2Gi"

  - name: pull-test-infra-gubernator-podutil
    branches:
    - master
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gubernator:0.4
        command:
        - ./gubernator/test-gubernator.sh
        env:
        - name: WORKSPACE
          value: "/workspace"

  - name: pull-test-infra-lint-podutil
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20181218-134e718ec-experimental
        command:
        - runner.sh
        - ./scenarios/kubernetes_bazel.py
        args:
        - "--install=gubernator/test_requirements.txt"
        - "--test=//..."
        - "--test-args=--config=lint"
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        volumeMounts:
        resources:
          requests:
            memory: "2Gi"

  - name: pull-test-infra-verify-bazel-podutil
    branches:
    - master
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20181218-134e718ec-experimental
        command:
        - ./hack/verify-bazel.sh

  - name: pull-test-infra-verify-config-podutil
    branches:
    - master
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20181218-134e718ec-experimental
        args:
        command:
        - runner.sh
        args:
        - ./hack/verify-config.sh
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
