periodics:
- name: periodic-cluster-api-test
  interval: 1h
  decorate: true
  labels:
    preset-service-account: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: master
    path_alias: sigs.k8s.io/cluster-api
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20200901-eeeadc5-1.18
      command:
      - "./scripts/ci-test.sh"
      resources:
        requests:
          cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: unit tests
    testgrid-alert-email: kubernetes-sig-cluster-lifecycle-cluster-api-alerts@googlegroups.com
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-e2e-test
  interval: 1h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: master
    path_alias: sigs.k8s.io/cluster-api
  spec:
    containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200901-eeeadc5-1.18
        args:
          - runner.sh
          - "./scripts/ci-e2e.sh"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi e2e tests
    testgrid-alert-email: kubernetes-sig-cluster-lifecycle-cluster-api-alerts@googlegroups.com
    testgrid-num-failures-to-alert: "2"
