presubmits:
  kubernetes-sigs/kubetest2:
  - name: pull-kubetest2-gke-up-down-singlecluster
    cluster: k8s-infra-prow-build
    decorate: true
    run_if_changed: "kubetest2-gke/.*"
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230719-72ce785784-master
        command:
        - "runner.sh"
        args:
        - "./kubetest2-gke/ci-tests/buildupdown.sh"
        - "--cluster-topology"
        - "singlecluster"
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
  - name: pull-kubetest2-gke-up-down-multicluster
    cluster: k8s-infra-prow-build
    decorate: true
    run_if_changed: "kubetest2-gke/.*"
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230719-72ce785784-master
        command:
        - "runner.sh"
        args:
        - "./kubetest2-gke/ci-tests/buildupdown.sh"
        - "--cluster-topology"
        - "multicluster"
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
