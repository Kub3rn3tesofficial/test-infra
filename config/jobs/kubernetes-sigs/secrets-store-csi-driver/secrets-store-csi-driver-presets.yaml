presets:
- labels:
    preset-akeyless-secrets-store-creds: "true"
  env:
  - name: AKEYLESS_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: akeyless-test-cred
        key: credentials

- labels:
    preset-gcp-secrets-store-creds: "true"
  env:
  - name: GCP_SA_JSON
    valueFrom:
      secretKeyRef:
        name: gcp-secrets-store-cred
        key: key.json
