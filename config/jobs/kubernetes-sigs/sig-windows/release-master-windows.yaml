- name: ci-kubernetes-e2e-azuredisk-capz-windows-2019
  interval: 48h
  decorate: true
  decoration_config:
    timeout: 2h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-azure-cred-only: "true"
    preset-azure-anonymous-pull: "true"
    preset-capz-windows-ci-entrypoint-common-main: "true"
    preset-capz-windows-azuredisk: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api-provider-azure
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api-provider-azure
    workdir: true
  - org: kubernetes-sigs
    repo: azuredisk-csi-driver
    base_ref: master
    path_alias: sigs.k8s.io/azuredisk-csi-driver
  spec:
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20220614-cde7860a33-master
        command:
          - runner.sh
          - ./scripts/ci-entrypoint.sh
        args:
          - bash
          - -c
          - >-
            cd ${GOPATH}/src/sigs.k8s.io/azuredisk-csi-driver &&
            make e2e-test
        securityContext:
          privileged: true
  annotations:
    testgrid-dashboards: sig-windows-master-release
    testgrid-tab-name: capz-azuredisk-windows-2019
    testgrid-alert-email: kubernetes-provider-azure@googlegroups.com
    description: Run Azure Disk e2e test in a CAPZ cluster on Windows 2019 nodes
