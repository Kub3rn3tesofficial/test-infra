presubmits:
  kubernetes-sigs/cluster-api-provider-aws:
  - name: pull-cluster-api-provider-aws-test-0-6
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    branches:
    # The script this job runs is not in all branches.
    - ^release-0.6$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210312-67f589a-1.19
        command:
        - "./scripts/ci-test.sh"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: capa-pr-test-release-0-6
  - name: pull-cluster-api-provider-aws-build-release-0-6
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    branches:
    # The script this job runs is not in all branches.
    - ^release-0.6$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210312-67f589a-1.19
        command:
        - "./scripts/ci-build.sh"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: capa-pr-build-release-0-6
  - name: pull-cluster-api-provider-aws-verify-release-0-6
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    branches:
    # The script this job runs is not in all branches.
    - ^release-0.6$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210312-67f589a-1.19
        command:
        - "make"
        - "verify"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: capa-pr-verify-release-0-6
  # conformance test
  - name: pull-cluster-api-provider-aws-conformance-release-0-6
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
      preset-service-account: "true"
      preset-aws-ssh: "true"
      preset-aws-credential: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^release-0.6$
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    always_run: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 3h
    max_concurrency: 1
    extra_refs:
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: master
      path_alias: "sigs.k8s.io/image-builder"
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210312-67f589a-1.19
        command:
        - "runner.sh"
        - "./scripts/ci-conformance.sh"
        env:
        - name: BOSKOS_HOST
          value: "boskos.test-pods.svc.cluster.local"
        - name: AWS_REGION
          value: "us-west-2"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            # these are both a bit below peak usage during build
            # this is mostly for building kubernetes
            memory: "9Gi"
            # during the tests more like 3-20m is used
            cpu: 2
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: capa-pr-conformance-release-0-6
      testgrid-num-columns-recent: '20'
  # conformance test against kubernetes main branch with `kind` + cluster-api-provider-aws
  - name: pull-cluster-api-provider-aws-conformance-with-ci-artifacts-release-0-6
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    always_run: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 4h
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
      preset-service-account: "true"
      preset-aws-ssh: "true"
      preset-aws-credential: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^release-0.6$
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210312-67f589a-1.19
          command:
            - "runner.sh"
            - "./scripts/ci-conformance.sh"
          env:
            - name: BOSKOS_HOST
              value: "boskos.test-pods.svc.cluster.local"
            - name: AWS_REGION
              value: "us-west-2"
            - name: E2E_ARGS
              value: "-kubetest.use-ci-artifacts"
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 2
              memory: "9Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: capa-pr-conformance-k8s-latest-release-0-6
      testgrid-num-columns-recent: '20'
