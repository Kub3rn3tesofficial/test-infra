periodics:
- name: periodic-cluster-api-provider-aws-test-creds
  path_alias: "sigs.k8s.io/cluster-api-provider-aws"
  decorate: true
  interval: 4h
  labels:
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190420-93fab49-1.14
      command:
      - "./scripts/ci-aws-cred-test.sh"
- name: periodic-cluster-api-provider-aws-bazel-e2e
  path_alias: "sigs.k8s.io/cluster-api-provider-aws"
  decorate: true
  interval: 1h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190420-93fab49-1.14
      command:
      - make
      args:
      - e2e
      env:
      - name: BOSKOS_HOST
        value: "boskos.test-pods.svc.cluster.local"
      securityContext:
        privileged: true
      # volumeMounts for kind
      volumeMounts:
      - mountPath: /lib/modules
        name: modules
        readOnly: true
      - mountPath: /sys/fs/cgroup
        name: cgroup
    volumes:
    - name: modules
      hostPath:
        path: /lib/modules
        type: Directory
    - name: cgroup
      hostPath:
        path: /sys/fs/cgroup
        type: Directory

postsubmits:
  kubernetes-sigs/cluster-api-provider-aws:
  - name: ci-cluster-api-provider-aws-bazel-e2e
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    decorate: true
    max_concurrency: 5
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
      preset-service-account: "true"
      preset-aws-ssh: "true"
      preset-aws-credential: "true"
    branches:
    - ^master$
    - ^release-.*$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190420-93fab49-1.14
        command:
        - make
        args:
        - e2e
        env:
        - name: BOSKOS_HOST
          value: "boskos.test-pods.svc.cluster.local"
        securityContext:
          privileged: true
      # volumeMounts for kind
      volumeMounts:
      - mountPath: /lib/modules
        name: modules
        readOnly: true
      - mountPath: /sys/fs/cgroup
        name: cgroup
    volumes:
    - name: modules
      hostPath:
        path: /lib/modules
        type: Directory
    - name: cgroup
      hostPath:
        path: /sys/fs/cgroup
        type: Directory
