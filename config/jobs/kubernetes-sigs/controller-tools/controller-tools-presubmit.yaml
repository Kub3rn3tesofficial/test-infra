presubmits:
  kubernetes-sigs/controller-tools:
  - name: pull-controller-tools-test
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/controller-tools"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
        imagePullPolicy: Always
        command:
        - "./test.sh"
        env:
        - name: TRACE
          value: "1"
        - name: GO111MODULE
          value: "on"