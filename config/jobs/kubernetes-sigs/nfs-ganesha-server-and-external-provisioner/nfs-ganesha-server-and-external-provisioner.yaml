presubmits:
    kubernetes-sigs/nfs-ganesha-server-and-external-provisioner:
    - name: pull-nfs-ganesha-server-and-external-provisioner-unit
      annotations:
        testgrid-dashboards: nfs-ganesha-server-and-external-provisioner-unit, nfs-ganesha-server-and-external-provisioner-unit-presubmit
        testgrid-tab-name: pr-nfs-ganesha-server-and-external-provisioner-unit
        description: "Run code verification tests for nfs ganesha server and external provisioner."
        testgrid-num-columns-recent: '30'
