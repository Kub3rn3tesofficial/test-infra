presubmits:
  kubernetes-sigs/kube-batch:
    - name: pull-kube-batch-verify
      branches:
        - master
      always_run: true
      labels:
        preset-service-account: "true"
      spec:
        containers:
          - image: gcr.io/k8s-testimages/gcloud-in-go:v20190125-cc5d6ecff3
            args:
              - "--repo=github.com/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)"
              - "--root=/go/src"
              - "--upload=gs://kubernetes-jenkins/pr-logs"
              - "--clean"
              - "--timeout=45"
              - --scenario=execute
              - --
              - make
              - verify
    - name: pull-kube-batch-e2e
      optional: true # Currently make this job as optional, Once this e2e is stable then revert it back to false
      branches:
        - master
      always_run: true
      labels:
        preset-service-account: "true"
      spec:
        containers:
          - image: gcr.io/k8s-testimages/kubekins-e2e:v20190329-811f7954b-1.13
            env:
              - name: "PARALLEL"
                value: "true"
            args:
              - "--job=$(JOB_NAME)"
              - "--root=/go/src"
              - "--repo=sigs.k8s.io/kind=$(PULL_REFS)"
              - "--repo=k8s.io/kubernetes=release-1.12"
              - "--service-account=/etc/service-account/service-account.json"
              - "--upload=gs://kubernetes-jenkins/pr-logs"
              - "--scenario=execute"
              - "--"
              - "./hack/prow/prepare-and-run-e2e.sh"
            # we need privileged mode in order to do docker in docker
            securityContext:
              privileged: true
            # kind needs /lib/modules and cgroups from the host
            volumeMounts:
              - mountPath: /lib/modules
                name: modules
                readOnly: true
              - mountPath: /sys/fs/cgroup
                name: cgroup
            resources:
              requests:
                # these are both a bit below peak usage during build
                # this is mostly for building kubernetes
                memory: "9000Mi"
                # during the tests more like 3-20m is used
                cpu: 2000m
        volumes:
          - name: modules
            hostPath:
              path: /lib/modules
              type: Directory
          - name: cgroup
            hostPath:
              path: /sys/fs/cgroup
              type: Directory
        
