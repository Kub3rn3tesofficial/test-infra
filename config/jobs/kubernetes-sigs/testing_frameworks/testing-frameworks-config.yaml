presubmits:
  kubernetes-sigs/testing_frameworks:
  - name: pull-frameworks-test
    branches:
    - master
    always_run: true
    skip_report: false
    decorate: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - command:
        - ./bin/test-on-prow.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
      volumeMounts:
      - mountPath: /lib/modules
        name: modules
        readOnly: true
      - mountPath: /sys/fs/cgroup
        name: cgroup
      env:
      - name: DOCKER_IN_DOCKER_ENABLED
        value: "true"
    volumes:
    - name: modules
      hostPath:
        path: /lib/modules
        type: Directory
    - name: cgroup
      hostPath:
        path: /sys/fs/cgroup
        type: Directory
