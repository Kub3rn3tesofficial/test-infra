        - "--test=true"
        - "--up=true"
        - "--down=true"
        - "--deployment=acsengine"
        - "--build=host-go"
        - "--provider=skeleton"
        - "--ginkgo-parallel=1"
        - "--acsengine-admin-username=azureuser"
        - "--acsengine-creds=$AZURE_CREDENTIALS"
        - "--acsengine-orchestratorRelease=1.16"
        - "--acsengine-location=westus2"
        - "--acsengine-public-key=$AZURE_SSH_PUBLIC_KEY_FILE"
