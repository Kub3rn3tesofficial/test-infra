postsubmits:
  kubernetes-sigs/kueue:
    - name: post-kueue-push-images
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-scheduling, sig-k8s-infra-gcb
      decorate: true
      branches:
        - ^main$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20220314-46af1b01a6
            command:
              - /run.sh
            args:
              - --project=k8s-staging-kueue
              - --scratch-bucket=gs://k8s-staging-kueue-gcb
              - --env-passthrough=PULL_BASE_REF
              - .
