apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: webhook-server
  labels:
    app: webhook-server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      serviceAccountName: webhook-server
      terminationGracePeriodSeconds: 30
      containers:
      - name: webhook-server
        image: gcr.io/k8s-prow/deck:v20220616-06b4ca3535
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8008
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600



