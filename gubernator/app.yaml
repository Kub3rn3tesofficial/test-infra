api_version: 1
application: k8s-gubernator
handlers:
- secure: always
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  url: /favicon\.ico
- static_dir: static
  url: /static
- script: main.app
  secure: always
  url: .*
libraries:
- name: webapp2
  version: 2.5.2
- name: jinja2
  version: "2.6"
runtime: python27
threadsafe: true
version: 1

