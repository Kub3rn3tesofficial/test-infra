<!DOCTYPE html>
<link rel="stylesheet" href="/static/style.css" />

<title>{{job}} #{{build}} Kubelet Log</title>
<script src="/static/build.js"></script>
<div id="header" class="container">
<img src="/static/logo.svg">
<h1>{% if pr %}<a href="/pr/{{pr}}">PR #{{pr}}</a> {% endif %}<a href="/builds{{job_dir}}">{{job}}</a> <a href="/build{{build_dir}}">#{{build}}</a> Kubelet Log</h1>
</div>
<div id="failures">
<h3>Lines from {{log_file}} containing pod {{pod}}</h3>
<form method="get" onchange="submit()">
<input type="hidden" name="logfile" value="{{log_file}}">
<input type="hidden" name="pod" value="{{pod}}">
<input type="hidden" name="junit" value="{{junit}}">
<h4>Highlight Pod UID <input type="checkbox" name="UID"{% if uid %} checked{% endif %}>
Highlight Namespace <input type="checkbox" name="Namespace"{% if namespace %} checked{% endif %}></h4>
</form>
% if log
<pre>
{{log | safe}}
</pre>
% endif
</div>
