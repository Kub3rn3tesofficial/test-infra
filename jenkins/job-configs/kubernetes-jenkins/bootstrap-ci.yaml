- job-template:
    builders:
    - shell: |
        # TODO(fejta): consider a stable tag instead of master
        git clone https://github.com/kubernetes/test-infra -b master
        './test-infra/jenkins/bootstrap.py' \
            --bare \
            --job='{job-name}' \
            --root="${{GOPATH}}/src/k8s.io" \
            --service-account="${{GOOGLE_APPLICATION_CREDENTIALS}}" \
            --timeout='{timeout}' \
            --upload='gs://kubernetes-jenkins/logs'
    disabled: false
    name: 'ci-{suffix}'
    node: 'e2e'
    use-blocker: false
    blocker: ''
    properties:
    - build-blocker:
        use-build-blocker: '{use-blocker}'
        blocking-jobs:
        - '{blocker}'
        queue-scanning: DISABLED
    - build-discarder:
        days-to-keep: 7
    triggers:
    - reverse:
        jobs: '{trigger-job}'
        result: success
    - timed: '{frequency}'
    wrappers:
    - e2e-credentials-binding
    - inject:
        properties-content: |
            GOROOT=/usr/local/go
            GOPATH=$WORKSPACE/go
            PATH=$PATH:$GOROOT/bin:$WORKSPACE/go/bin
    - timeout:
        timeout: '{jenkins-timeout}'
        fail: true
    - workspace-cleanup:  # cleanup before the job starts, for clean build.
        dirmatch: true
        exclude:
        - '**/.git/'
        external-deletion-command: 'sudo rm -rf %s'
    publishers:
    - workspace-cleanup:  # cleanup after job finishes, to not waste space.
        dirmatch: true
        exclude:
        - '**/.git/'
        external-deletion-command: 'sudo rm -rf %s'

