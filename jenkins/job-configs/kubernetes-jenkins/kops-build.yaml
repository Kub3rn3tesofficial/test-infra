- job-template:
    name: 'kops-{build}'
    description: 'Grab the latest kops from GitHub, build. Owner: @justinsb, @zmerlynn'
    node: 'build'
    properties:
        - build-discarder:
            num-to-keep: 200
    builders:
        - activate-gce-service-account
        - shell: |
            export CLOUDSDK_CONFIG="${{CLOUDSDK_CONFIG:-${{WORKSPACE}}/.config/gcloud}}"
            {job-env}
            timeout -k {kill-timeout}m {timeout}m make gcs-publish-ci && rc=$? || rc=$?
            {report-rc}
    publishers:
        - email-ext:
            presend-script: $DEFAULT_PRESEND_SCRIPT
            fail: true
            fixed: true
            send-to:
                - culprits
        - gcs-uploader
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'
            exclude: ['**/.git/']
    scm:
        - git:
            url: https://github.com/kubernetes/kops
            branches:
                - '{branch}'
            browser: githubweb
            browser-url: https://github.com/kubernetes/kops
            wipe-workspace: false
            skip-tag: true
    triggers:
        - pollscm:
            cron: 'H/2 * * * *'
    wrappers:
        - e2e-credentials-binding
        - timeout:
            timeout: '{jenkins-timeout}'
            fail: true
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'
            exclude: ['**/.git/']

- project:
    name: kops-builds
    build:
        - 'build':
            branch: 'master'
            timeout: 20
            job-env: |
              export GCS_LOCATION="gs://kops-ci/bin"
    jobs:
        - 'kops-{build}'
