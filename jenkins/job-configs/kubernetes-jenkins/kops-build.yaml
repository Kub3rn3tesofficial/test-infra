- job-template:
    name: 'kops-{build}'
    description: 'Grab the latest kops from GitHub, build. Owner: @justinsb, @zmerlynn'
    node: 'build'
    properties:
        - build-discarder:
            num-to-keep: 200
    builders:
        - activate-gce-service-account
        - shell: |
            {build-env}
            timeout -k {kill-timeout}m {timeout}m ./docker/build-squash-push.sh && rc=$? || rc=$?
            {report-rc}
    publishers:
        - claim-build
        - log-parser
        - email-ext:
            presend-script: $DEFAULT_PRESEND_SCRIPT
            fail: true
            fixed: true
            send-to:
                - culprits
        - gcs-uploader
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'
    scm:
        - git:
            url: https://github.com/kubernetes/kops
            branches:
                - '{branch}'
            browser: githubweb
            browser-url: https://github.com/kubernetes/kops
            wipe-workspace: false
            skip-tag: true
    triggers:
        - pollscm:
            cron: 'H/2 * * * *'
    wrappers:
        - e2e-credentials-binding
        - timeout:
            timeout: '{jenkins-timeout}'
            fail: true
        - timestamps
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'

- project:
    name: kops-builds
    build:
        - 'build':
            branch: 'master'
            timeout: 20
            build-env: |
              export BUILD_LINK="latest"
              export BUILD_PUSH_TAG="yes"
    jobs:
        - 'kops-{build}'
