- job-template:
    name: 'kubernetes-garbagecollector-{suffix}'
    description: '{description} Test owner: xuchao'
    node: 'e2e'
    properties:
        - build-discarder:
            days-to-keep: 7
    provider-env: gce
    builders:
        - activate-gce-service-account
        - shell: |
            export KUBEKINS_PROVIDER_ENV="{provider-env}.env"
            export KUBEKINS_JOB_ENV="{job-name}.env"
            {post-env}
            timeout -k {kill-timeout}m {timeout}m {runner} && rc=$? || rc=$?
            {report-rc}
    publishers:
        - claim-build
        - junit-publisher
        - log-parser
        - email-ext:
            recipients: "xuchao@google.com"
        - gcs-uploader
    scm:
        - git:
            branches:
                - master
            browser: githubweb
            browser-url: https://github.com/kubernetes/test-infra
            basedir: go/src/k8s.io/test-infra
            skip-tag: true
            url: https://github.com/kubernetes/test-infra
            wipe-workspace: false
    triggers:
        - timed: '{cron-string}'
    wrappers:
        - ansicolor:
            colormap: xterm
        - timeout:
            timeout: '{jenkins-timeout}'
            fail: true
        - timestamps
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'
        - e2e-credentials-binding

- project:
    name: kubernetes-garbage-collector
    suffix:
        - 'feature':  # kubernetes-garbagecollector-feature
            description: 'Run the garbage collector specific tests'
            timeout: 600
            cron-string: 'H H/6 * * *'
            job-env: |
                # Start the gc in controller plane
                export ENABLE_GARBAGE_COLLECTOR="true"
                export E2E_NAME="gc-feature"
                export PROJECT="k8s-jenkins-garbagecollector"
                export GINKGO_TEST_ARGS="--ginkgo.focus=\[Feature:GarbageCollector\]"
                export KUBE_NODE_OS_DISTRIBUTION="debian"
    job-name: 'kubernetes-garbagecollector-{suffix}'
    jobs:
        - 'kubernetes-garbagecollector-{suffix}'
