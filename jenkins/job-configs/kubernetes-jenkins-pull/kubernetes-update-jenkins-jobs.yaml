- job:
    builders:
    - shell: |
        ./jenkins/update-jobs.sh "jenkins/job-configs:jenkins/job-configs/kubernetes-jenkins-pull"
    description: 'Update Jenkins jobs based on configs in https://github.com/kubernetes/test-infra/tree/master/jenkins/job-configs.
      Test owner: spxtr.'
    name: kubernetes-update-jenkins-jobs
    node: master
    properties:
    - build-discarder:
        days-to-keep: 3
    publishers:
    - email-ext:
        recipients: spxtr@google.com
    scm:
    - git:
        branches:
        - master
        browser: githubweb
        browser-url: https://github.com/kubernetes/test-infra
        skip-tag: true
        url: https://github.com/kubernetes/test-infra
    triggers:
    - pollscm:
        cron: '* * * * *'

