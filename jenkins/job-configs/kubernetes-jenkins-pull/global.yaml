- builder:
    name: activate-gce-service-account
    builders:
      - shell: |
          export HOME="${WORKSPACE}"
          export CLOUDSDK_CONFIG="${WORKSPACE}/.config/gcloud"
          gcloud auth activate-service-account --key-file="${GOOGLE_APPLICATION_CREDENTIALS}"

- publisher:
    name: gcs-uploader
    publishers:
        - postbuildscript:
            builders:
                - shell: |
                    curl -fsS --retry 3 "http://pull-jenkins-master:8080/job/${{JOB_NAME}}/${{BUILD_NUMBER}}/consoleText" > "${{WORKSPACE}}/build-log.txt"
                - conditional-step:
                    condition-kind: current-status
                    condition-worst: SUCCESS
                    condition-best: SUCCESS
                    steps:
                        - shell: 'JENKINS_BUILD_FINISHED=SUCCESS "${{WORKSPACE}}/test-infra/jenkins/upload-to-gcs.sh"'
                - conditional-step:
                    condition-kind: current-status
                    condition-worst: UNSTABLE
                    condition-best: UNSTABLE
                    steps:
                        - shell: 'JENKINS_BUILD_FINISHED=UNSTABLE "${{WORKSPACE}}/test-infra/jenkins/upload-to-gcs.sh"'
                - conditional-step:
                    condition-kind: current-status
                    condition-worst: FAILURE
                    condition-best: FAILURE
                    steps:
                        - shell: 'JENKINS_BUILD_FINISHED=FAILURE "${{WORKSPACE}}/test-infra/jenkins/upload-to-gcs.sh"'
                - conditional-step:
                    condition-kind: current-status
                    condition-worst: ABORTED
                    condition-best: ABORTED
                    steps:
                        - shell: 'JENKINS_BUILD_FINISHED=ABORTED "${{WORKSPACE}}/test-infra/jenkins/upload-to-gcs.sh"'
            script-only-if-succeeded: False
            script-only-if-failed: False
