- job:
    name: 'testinfra-pull-gotest'
    concurrent: true
    properties:
        - build-discarder:
            days-to-keep: 7
        - github:
            url: 'https://github.com/kubernetes/test-infra'
        - throttle:
            max-total: 10
            max-per-node: 1
            option: project
        - raw:
            xml: |
                <com.cloudbees.plugins.JobPrerequisites plugin="slave-prerequisites@1.0">
                    <script>docker version; gcloud version</script>
                    <interpreter>shell script</interpreter>
                </com.cloudbees.plugins.JobPrerequisites>
    parameters:
        - string:
            name: ghprbPullId
        - string:
            name: ghprbTargetBranch
        # The test job tracks a run through the queue using the buildId parameter.
        - string:
            name: buildId
    scm:
        - git:
            remotes:
                - remote:
                    url: 'https://github.com/kubernetes/test-infra'
                    refspec: '+refs/heads/*:refs/remotes/upstream/*'
                - remote:
                    url: 'https://github.com/kubernetes/test-infra'
                    refspec: '+refs/pull/${ghprbPullId}/merge:refs/remotes/origin/pr/${ghprbPullId}/merge'
            branches:
                - 'origin/pr/${ghprbPullId}/merge'
            basedir: ''
            browser: githubweb
            browser-url: 'https://github.com/kubernetes/test-infra'
            timeout: 20
            wipe-workspace: false
            skip-tag: true
    wrappers:
        - e2e-credentials-binding
        - inject:
            properties-content: |
                GOROOT=/usr/local/go
                GOPATH=$WORKSPACE/go
                PATH=$PATH:$GOROOT/bin:$WORKSPACE/go/bin
        - workspace-cleanup:
            dirmatch: true
            exclude: ['.git/']
            external-deletion-command: 'sudo rm -rf %s'
        - timeout:
            timeout: 600
            fail: true
    builders:
        - ensure-upload-to-gcs-script:
            git-basedir: ''
        - shell: JENKINS_BUILD_STARTED=true "${WORKSPACE}/_tmp/upload-to-gcs.sh"
        - shell: |
            docker run --rm -i \
                -w "/go/src/k8s.io/test-infra/prow" \
                -v "${WORKSPACE}:/go/src/github.com/kubernetes/test-infra" \
                golang:1.7.1 make test
    publishers:
        - gcs-uploader:
            git-basedir: ''
