steps:
  - name: gcr.io/kaniko-project/executor
    args:
    - '--destination'
    - 'gcr.io/$PROJECT_ID/kettle:$_GIT_TAG'
    - '--destination'
    - 'gcr.io/$PROJECT_ID/kettle:latest'
    - '--cache=true'
    - '--cache-ttl=6h'
    dir: kettle/
substitutions:
  _GIT_TAG: '12345'
images:
  - 'gcr.io/$PROJECT_ID/kettle:$_GIT_TAG'
  - 'gcr.io/$PROJECT_ID/kettle:latest'
