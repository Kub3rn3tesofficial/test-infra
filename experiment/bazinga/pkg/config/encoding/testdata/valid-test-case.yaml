# This file contains a valid config API version for testing
kind: App
apiVersion: bazinga.test-infra.k8s.io/v1alpha0
testSuites:
- name: bazinga
  testCases:
  - name: test
    class: go
    command: make
    args:
    - test
    env:
    - PATH=/go/bin
    envClean: true
    failureConditions:
    - category: FAILURE
      pattern: ^.*\[FAIL(ED|URE)?\].*$
      flags: 1 # FoldCase
    - category: ERROR
      pattern: ^.*\[ERROR].*$
      flags: 1 # FoldCase
