# Default values for prow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#the bot account used for hook management
githubBotAccount: samsungbot

#which orgs are trusted by prow
trustedOrgs: samsung-cnct, kubernetes

#this must be a domain under your control
prowDomain: prow.k8s.io
jenkinsaddress: ""

#make sure these are github repos under your control
repos: 
  - kubernetes/test-infra
#  - kubernetes/kubernetes 

#docker iamges used by prow
images:
  crier: jfelten/crier:latest
  deck: jfelten/deck:latest
  hook: jfelten/hook:latest
  hook_manager: jfelten/hook_manager:latest
  horologium: jfelten/horologium:latest
  lego: jetstack/kube-lego:0.1.3
  line: jfelten/line:latest
  sinker: jfelten/sinker:latest
  splice: jfelten/splice:latest
  tot: jfelten/tot:latest
  
  pullPolicy: Always

crier:
  replicaCount: 1
  service:
    name: crier
    type: ClusterIP
    externalPort: 8888
    internalPort: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
