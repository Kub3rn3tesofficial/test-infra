---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: label-sync
  labels:
    app: label-sync
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: label-sync
    spec:
      terminationGracePeriodSeconds: 180
      containers:
        - name: label-sync
          image: gcr.io/garretts-first-project/label_sync_no_run:0.1
          args:
            - go
            - run
            - main.go
            - -dry-run=false
            - -gtf=/github/secret/munge_token
            - -repos=k8s-repos.yaml
            - -labels-path=labels.yaml 
            - -org=kubernetes
          imagePullPolicy: Always
          volumeMounts:
            - name: gh-secret-vol
              mountPath: "/github/secret"
              readOnly: true
      volumes:
      - name: gh-secret-vol
        secret:
          secretName: oauth-token
