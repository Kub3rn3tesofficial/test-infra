apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fetcher-${PROJECT}-${GH_ORGANIZATION}-${GH_REPOSITORY}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: fetcher
        project: ${PROJECT}
        gh-organization: ${GH_ORGANIZATION}
        gh-repository: ${GH_REPOSITORY}
    spec:
      containers:
      - name: fetcher
        args:
        - --organization=${GH_ORGANIZATION}
        - --project=${GH_REPOSITORY}
        - --token-file=/etc/secret-volume/k8s-merge-robot
        - --stderrthreshold=0
        - --host=sqlproxy
        image: gcr.io/google-containers/github-fetcher:v20170322-151808
        resources:
          requests:
            cpu: 0m
        volumeMounts:
        - mountPath: /etc/secret-volume
          readOnly: true
          name: github-tokens-secret
      volumes:
      - name: github-tokens-secret
        secret:
          secretName: github-tokens
