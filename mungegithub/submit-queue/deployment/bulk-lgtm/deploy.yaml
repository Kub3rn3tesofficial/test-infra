apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: bulk-lgtm
  name: bulk-lgtm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bulk-lgtm
    spec:
      containers:
      - name: bulk-lgtm
        command:
        - /mungegithub
        - --organization=kubernetes
        - --project=kubernetes
        - --pr-mungers=bulk-lgtm
        - --token-file=/etc/secret-volume/token
        - --address=0.0.0.0:8080
        - --www=/bulk-lgtm-www
        - --dry-run=false
        - --bulk-lgtm-github-oauth-redirect-url=https://kubernetes.submit-queue.k8s.io/bulk-lgtm/bulkprs/callback
        - --bulk-lgtm-www-prefix=/bulk-lgtm
        image: gcr.io/k8s-testimages/submit-queue:2017-05-12-1f256fcd
        ports:
        - name: status
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
        - mountPath: /etc/secret-volume
          name: secret-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: kubernetes-github-token
