periodics:
{{- range .Periodics}}
- tags:
{{- range .Tags}}
  - {{.}}{{if eq . "generated"}}   # AUTO-GENERATED by releng/generate_tests.py - DO NOT EDIT!{{end}}
{{- end}}
{{- if .Cron }}
  cron: "{{.Cron}}"
{{- end }}
{{- if .Interval }}
  interval: {{.Interval}}
{{- end }}
  labels:
  {{- range $key, $value := .Labels}}
    {{$key}}: '{{$value}}'
  {{- end}}
  decorate: {{.Decorate}}
  decoration_config:
    timeout: {{.DecorationConfig.Timeout}}
  name: {{.Name}}
  spec:
    containers:
  {{- range .Spec.Containers}}
    - command:
    {{- range .Command}}
      - {{.}}
    {{- end}}
      args:
    {{- range .Args}}
      - {{.}}
    {{- end}}
      env: {{- .Env}}
      image: {{.Image}}
      resources:
        requests:
          cpu: {{.Resources.Requests.CPU}}
          memory: {{.Resources.Requests.Memory}}
        limits:
          cpu: {{.Resources.Limits.CPU}}
          memory: {{.Resources.Limits.Memory}}
  {{- end}}
  cluster: {{.Cluster}}
{{- if .Annotations }}
  annotations:
  {{- range $key, $value := .Annotations}}
  {{- if and (ne $value "0") (ne $key "testgrid-num-failures-to-alert")}}
    {{$key}}: {{$value}}
  {{- else if eq $key "testgrid-num-failures-to-alert"}}
    {{$key}}: '{{ $value }}'
  {{- end}}
  {{- end}}
{{- end}}
{{- end}}