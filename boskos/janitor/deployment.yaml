apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: test-pods
spec:
  replicas: 3  # 3 distributed janitor instances for gke
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor
        image: gcr.io/k8s-testimages/janitor:v20190319-1a5a7d7fb
        args:
        - --boskos-url=http://boskos.test-pods.svc.cluster.local.
        - --resource-type=gke-project
        - --pool-size=20
        - --
        - --service_account=/etc/service-account/service-account.json
        volumeMounts:
        - mountPath: /etc/service-account
          name: service
          readOnly: true
      volumes:
      - name: service
        secret:
          secretName: service-account
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-janitor-nongke
  labels:
    app: boskos-janitor-nongke
  namespace: test-pods
spec:
  replicas: 4  # 4 distributed janitor instances
  template:
    metadata:
      labels:
        app: boskos-janitor-nongke
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor-nongke
        image: gcr.io/k8s-testimages/janitor:v20190319-1a5a7d7fb
        args:
        - --boskos-url=http://boskos.test-pods.svc.cluster.local.
        - --resource-type=gce-project,gpu-project,ingress-project,istio-project,scalability-project
        - --pool-size=20
        - --
        - --service_account=/etc/service-account/service-account.json
        volumeMounts:
        - mountPath: /etc/service-account
          name: service
          readOnly: true
      volumes:
      - name: service
        secret:
          secretName: service-account

