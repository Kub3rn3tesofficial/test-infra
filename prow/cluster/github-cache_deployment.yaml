apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: github-cache
  name: github-cache
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    pdName: github-cache
    fsType: ext4
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    app: github-cache
  name: github-cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: github-cache
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app: github-cache
    spec:
      containers:
      - name: nginx
        image: nginx:1.13.11
        ports:
        - containerPort: 80 
        volumeMounts:
        - name: conf
          mountPath: /etc/nginx
        - name: cache
          mountPath: /cache
      volumes:
      - name: conf
        configMap:
          name: github-cache
      - name: cache
        persistentVolumeClaim:
          claimName: github-cache
