---
systemd:
  units:
    - name: tools-install.service
      enabled: true
      contents: |
        [Unit]
        Description=Download and install requried tools.
        Before=crio-install.service
        After=network-online.target

        [Service]
        Type=oneshot
        ExecStart=rpm-ostree install \
          -y \
          --apply-live \
          --allow-inactive \
          dbus-tools \
          checkpolicy

        [Install]
        WantedBy=multi-user.target
