#cloud-config

runcmd:
  - 'echo current swappiness: $(sysctl vm.swappiness)'
  - 'echo create swap file'
  - 'fallocate -l 1G /swapfile || true' # TODO: replace with dd (see http://manpages.ubuntu.com/manpages/xenial/en/man8/mkswap.8.html)
  - 'chmod 600 /swapfile'
  - 'mkswap /swapfile'
  - 'swapon /swapfile'
  - 'echo "/swapfile swap swap defaults 0 0" | tee -a /etc/fstab'
  - 'echo swap files'
  - 'swapon --show'
  - 'free -h'
  - 'sudo sed -i "s:console=ttyS0:console=ttyS0 cgroup_enable=memory swapaccount=1:g" /etc/default/grub.d/50-cloudimg-settings.cfg' 
  - 'sudo update-grub'
  - 'sudo reboot' 
