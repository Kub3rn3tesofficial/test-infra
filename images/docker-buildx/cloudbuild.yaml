steps:
  - name: docker
    args:
    - build
    - -t
    - gcr.io/$PROJECT_ID/docker-buildx:$_GIT_TAG
    - --build-arg=IMAGE_ARG=gcr.io/$PROJECT_ID/docker-buildx:$_GIT_TAG
    - .
    dir: .
  - name: docker
    args:
    - tag
    - gcr.io/$PROJECT_ID/docker-buildx:$_GIT_TAG
    - gcr.io/$PROJECT_ID/docker-buildx:latest
substitutions:
  _GIT_TAG: '12345'
images:
  - 'gcr.io/$PROJECT_ID/docker-buildx:$_GIT_TAG'
  - 'gcr.io/$PROJECT_ID/docker-buildx:latest'
