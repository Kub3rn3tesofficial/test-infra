steps:
  - name: gcr.io/kaniko-project/executor
    args:
    - '--destination'
    - 'gcr.io/$PROJECT_ID/cluster-api:$_GIT_TAG'
    - '--build-arg'
    - 'IMAGE_ARG=gcr.io/$PROJECT_ID/cluster-api:$_GIT_TAG'
    - '--cache=true'
    - '--cache-ttl=6h'
    - '--context=.'
    dir: images/cluster-api/
substitutions:
  _GIT_TAG: '12345'
