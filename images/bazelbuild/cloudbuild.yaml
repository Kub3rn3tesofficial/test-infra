steps:
  - name: gcr.io/kaniko-project/executor
    args:
    - '--destination'
    - 'gcr.io/$PROJECT_ID/bazelbuild:$_GIT_TAG-$_BAZEL_VERSION'
    - '--destination'
    - 'gcr.io/$PROJECT_ID/bazelbuild:latest-$_BAZEL_VERSION'
    - '--build-arg'
    - 'BAZEL_VERSION=$_BAZEL_VERSION',
    - '--build-arg'
    - 'IMAGE_ARG=gcr.io/$PROJECT_ID/bazelbuild:$_GIT_TAG-$_BAZEL_VERSION'
    - '--cache=true'
    - '--cache-ttl=6h'
    dir: images/bazelbuild/
substitutions:
  _GIT_TAG: '12345'
  _BAZEL_VERSION: something
options:
  substitution_option: ALLOW_LOOSE
images:
  - 'gcr.io/$PROJECT_ID/bazelbuild:$_GIT_TAG-$_BAZEL_VERSION'
  - 'gcr.io/$PROJECT_ID/bazelbuild:latest-$_BAZEL_VERSION'
