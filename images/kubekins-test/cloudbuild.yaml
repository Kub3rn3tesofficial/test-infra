steps:
  - name: gcr.io/kaniko-project/executor
    args:
    - '--destination'
    - 'gcr.io/$PROJECT_ID/kubekins-test:$_VERSION-$_GIT_TAG'
    - '--destination'
    - 'gcr.io/$PROJECT_ID/kubekins-test:$_VERSION-latest'
    - '--dockerfile'
    - './Dockerfile-$_VERSION'
    - '--cache=true'
    - '--cache-ttl=6h'
    dir: images/kubekins-test
substitutions:
  _VERSION: '1.14'
  _GIT_TAG: '12345'
images:
  - 'gcr.io/$PROJECT_ID/kubekins-test:$_VERSION-$_GIT_TAG'
  - 'gcr.io/$PROJECT_ID/kubekins-test:$_VERSION-latest'
