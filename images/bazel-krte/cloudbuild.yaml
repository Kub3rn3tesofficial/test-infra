steps:
  - name: gcr.io/kaniko-project/executor
    args:
    - '--destination'
    - 'gcr.io/$PROJECT_ID/bazel-krte:$_GIT_TAG'
    - '--destination'
    - 'gcr.io/$PROJECT_ID/bazel-krte:latest'
    - '--build-arg'
    - 'IMAGE_ARG=gcr.io/$PROJECT_ID/bazel-krte:$_GIT_TAG'
    - '--cache=true'
    - '--cache-ttl=6h'
    dir: images/bazel-krte/
substitutions:
  _GIT_TAG: '12345'
images:
  - 'gcr.io/$PROJECT_ID/bazel-krte:$_GIT_TAG'
  - 'gcr.io/$PROJECT_ID/bazel-krte:latest'
