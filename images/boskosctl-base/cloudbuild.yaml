steps:
  - name: gcr.io/kaniko-project/executor
    args:
    - '--destination'
    - 'gcr.io/$PROJECT_ID/boskosctl-base:$_GIT_TAG'
    - '--destination'
    - 'gcr.io/$PROJECT_ID/boskosctl-base:latest'
    - '--build-arg'
    - 'IMAGE_ARG=gcr.io/$PROJECT_ID/boskosctl-base:$_GIT_TAG'
    - '--cache=true'
    - '--cache-ttl=6h'
    dir: images/boskosctl-base/
substitutions:
  _GIT_TAG: '12345'
